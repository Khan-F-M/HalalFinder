<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.1 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap 5.1 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Main JS  -->
    <script src="js/main.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="card" style="width: 18rem; margin-left: 2%; margin-right: 2%; margin-top: 1%;">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/Italian.jpg" class="d-block w-100" alt="..." style=" height: 200px; width: 100%;">
                </div>
                <div class="carousel-item">
                    <img src="images/india.png" class="d-block w-100" alt="..." style=" height: 200px; width: 100%;">
                </div>
                <div class="carousel-item">
                    <img src="images/Afghanistan.jpg" class="d-block w-100" alt="..." style=" height: 200px; width: 100%;">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="card-body">
            <h5 class="card-title" id="restname">Dynamic Title</h5>
            <p class="card-text" id="restdesc">Dynamic Description</p>
        </div>
        <ul class="list-group list-group-flush" id="list-body">
            <li class="list-group-item" id="address">Dynamic Address</li>
            <li class="list-group-item" id="phone">Dynamic Phone</li>
            <li class="list-group-item" id="category">Dynamic Category</li>
        </ul>
    </div>
</body>

</html>
